<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парикмахерская</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #f8e1f4 0%, #e0c3fc 100%);
            color: #333;
        }
        header {
            background: rgba(255,255,255,0.85);
            box-shadow: 0 4px 24px rgba(160, 120, 200, 0.12);
            padding: 40px 0 30px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.8rem;
            color: #a259c6;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.2rem;
            color: #6d4b7b;
            margin: 0;
        }
        nav {
            margin: 30px 0 0 0;
        }
        nav a {
            color: #a259c6;
            text-decoration: none;
            font-weight: 700;
            margin: 0 18px;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #6d4b7b;
        }
        section {
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(160, 120, 200, 0.10);
            padding: 40px 30px;
        }
        h2 {
            color: #a259c6;
            margin-top: 0;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 25px 0 0 0;
        }
        ul li {
            font-size: 1.15rem;
            margin-bottom: 18px;
            padding-left: 32px;
            position: relative;
        }
        ul li:before {
            content: "✂️";
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.2rem;
        }
        #contacts p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            color: #a259c6;
            padding: 30px 0 15px 0;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            section {
                padding: 25px 10px;
            }
            header h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Парикмахерская</h1>
        <img src="2222.jpg" alt="logo">
        <p>Красота и стиль каждый день</p>
        <nav>
            <a href="#services">Услуги</a>
            <a href="#contacts">Контакты</a>
        </nav>
    </header>
    
    <section id="services">
        <h2>Наши услуги</h2>
        <ul>
            <li>Стрижки</li>
            <li>Укладки</li>
            <li>Окрашивание</li>
            <li>Уход за волосами</li>
        </ul>
    </section>

    <section id="contacts">
        <h2>Контакты</h2>
        <p>Телефон: <a href="tel:+79279910001" style="color:#6d4b7b;text-decoration:none;">+7 (927) 991-00-01</a></p>
        <p>Адрес: г. Мелеуз, ул. Первомайская, д. 2</p>
    </section>
</body>
</html>
